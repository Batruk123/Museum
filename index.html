<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUVRE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">


</head>
<body>
<div class="main-header">
    <header>
        <div class="logo">
            <img src="assets/Vector.svg" alt="photo">
            <p>LOUVRE</p>
        </div>

        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-item">Visiting</li>
                <li class="header-item">Explore</li>
                <li class="header-item">Video</li>
                <li class="header-item">Gallery</li>
                <li class="header-item">Tickets</li>
                <li class="header-item">Contacts</li>
            </ul>
        </nav>
    </header>
</div>
<main>
    <section class="section-welcome">
        <div class="section-welcome-con">
            <div class="section-left">
                <h2 class="title-left-welcome">
                welcome<br>to the louvre
                </h2>
                <p class="text-under-welcome">From the castle to the museum</p>
                <div class="button-discover">
                <a href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736" class="my-button">Discover the Louvre</a>
                </div>
            </div>
            <div class="section-right">
                <div class="slider">
                    <div class="slider-con">
                    <img src="assets/1.jpg" alt="Slider Image" class="slide-show">
                    <img src="assets/2.jpg" alt="Slider Image" class="slide">
                    <img src="assets/3.jpg" alt="Slider Image" class="slide">
                    <img src="assets/4.jpg" alt="Slider Image" class="slide">
                    <img src="assets/5.jpg" alt="Slider Image" class="slide">
                    </div>
                </div>
                <div class="switch slider">
                <div class="number-of-sliders"></div>
                <div class="Squares"></div>
                <div class="Arrows"></div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
